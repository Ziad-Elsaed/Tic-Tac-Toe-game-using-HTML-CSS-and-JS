<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tac.css" />
    </head>
    <body>
        <section>
            <h1>tic tac toe</h1>
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <h2 class="turn"></h2>
            <button class="restart">restart game</button>
            <button class="change-names">change names</button>
        </section>
        <script src="toe.js"></script>
    </body>
</html>
